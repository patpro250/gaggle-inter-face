name: ðŸš€ Deploy App

on:
  push:
    branches:
      - production

jobs:
  deploy:
    name: ðŸ› ï¸ Build & Deploy to VPS
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ” Setup SSH key
        run: |
          echo "${{ secrets.HOST_SSH_KEY }}" > key.pem
          chmod 600 key.pem

      - name: âœ… Check SSH connection
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem ${{ secrets.HOST_USERNAME }}@${{ secrets.HOST_SERVER_IP }} "echo âœ… SSH connection OK"

      - name: ðŸš€ Deploy App to VPS
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem ${{ secrets.HOST_USERNAME }}@${{ secrets.HOST_SERVER_IP }} << 'EOF'
            set -e  # stop on error
            echo "ðŸ”„ Pulling latest code..."
            cd /root/app/

            git fetch origin
            git reset --hard origin/production

            echo "ðŸ§¼ Cleaning up old containers..."
            docker compose down --remove-orphans

            echo "ðŸ› ï¸ Building and starting containers..."
            docker compose up -d --build --pull always

            echo "âœ… Deployment complete."
          EOF

      - name: ðŸ§¹ Cleanup
        run: rm key.pem
